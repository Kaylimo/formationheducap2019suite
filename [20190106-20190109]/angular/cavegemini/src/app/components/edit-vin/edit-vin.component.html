<div *ngIf="editedVin && listeterroirs">
    <form>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="nom">nom du vin</label>
                <input type="text" class="form-control" name="nom" id="nom" [(ngModel)]="editedVin.nom" />
            </div>
            <div class="form-group">
                <label for="annee">millesime du vin</label>
                <input type="number" class="form-control" name="annee" id="annee" [(ngModel)]="editedVin.annee" />
            </div>
            <div class="form-group">
                <label for="idTerroir">terroir du vin</label>
                <select [(ngModel)]="idTerroir" id="idTerroir" name="idTerroir" class="form-control">
                    <option *ngFor="let t of listeterroirs" [value]="t.id">{{t.nom}}</option>
                </select>
            </div>
            <button class="btn btn-success" (click)="update()">sauvegarder vin</button>
        </div>
    </div>
    <div class="row mt-2" *ngIf="listeNotCaracVin && listeCaracVin">
        <div class="col-sm-6 card">
            <h4 class="card-title">caracteristiques disponibles</h4>
            <div class="card-body">
                <span class="badge badge-primary mr-2"
                      *ngFor="let cr of listeNotCaracVin"
                      (click)="ajouterCaracteristiques(cr)">
                    {{cr.libelle}}
                </span>
            </div>
        </div>
        <div class="col-sm-6 card">
            <h4 class="card-title">caracteristiques associ√©es</h4>
            <div class="card-body">
                <span class="badge badge-success mr-2"
                     *ngFor="let cr of listeCaracVin"
                     (click)="retirerCaracteristiques(cr)">
                    {{cr.libelle}}
                </span>
            </div>
        </div>
    </div>
</form>
</div>
