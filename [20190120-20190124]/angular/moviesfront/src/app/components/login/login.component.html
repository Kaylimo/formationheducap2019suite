<div class="row">
    <form (ngSubmit)="trylogin()">
        <div class="form-group">
            <label for="login">votre login</label>
            <input type="text" name="login" id="login" class="form-control"  [(ngModel)]="userLogin.login"/><br />
        </div>
        <div class="form-group">
            <label for="password">votre mot de passe</label>
            <input type="password" name="password" id="password" class="form-control"  [(ngModel)]="userLogin.password"/><br />
        </div>
        <input type="submit" class="btn btn-success" value="se logguer" />

    </form>
</div>
